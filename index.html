<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header class="mt-5 pt-3">

      <div class="container">
        <div class="row border text-bg-success">
          <div class="col">
            <h1>JS SHOPPING</h1>
            <h4>La tua spesa direttamente su JS!</h4>
          </div>
        </div>
      </div>
        
    </header>
    

    <main>

      <div class="container border">
        <div class="row text-success">

          <div class="col-12">
            <h2>La tua lista della spesa</h2>
          </div>

          <div class="col-12">
            <ul class = "list-group">
              <!-- Aggiungta lista da JS-->
            </ul>
          </div>

          <!-- <div class="col-4 text-center"  >
            Colonne annidate
            <div class="row">
              
              <div class="col-sm-9" id="container-btn-cancel">
                Aggiungta bottoni per eliminare
              </div>
            </div>
              
            </div>
            
          </div> -->

        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="product" class="form-label">Inserisci il prodotto che vuoi aggiungere alla lista</label>
              <input type="text" class="form-control" id="product" placeholder="Orzo">
            </div>

            <div class="col">
              <button type="button" id="btn-product" class="btn btn-success ">Aggiungi</button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
